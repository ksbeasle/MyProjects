<div>
    <p>Property binding example: We use property binding over interpolation when we want to work with different data types besides strings </p>
    <input [disabled]="isDisabled" [id]="myId" type="text" value="example">
    <button (click)="enable($event)" type="button">Enable</button>
    <button (click)="disable($event)" type="button">Disable</button>
    <p>Which is why we are able to enable and disable/enable this input text box</p>
</div>
